<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi listado de canciones</title>
    <link rel="stylesheet" href="idk.css">
</head>
<body>
    <h1> 
        Colección de Canciones Favoritas de Mili
    </h1>

    <div class="sidebar">
        <h2>Lista de Canciones</h2>
        <ul id="songs-list"></ul>
    </div>
    <div class="main-content">
        <div id="song-details">
            <img id="album-cover" src="" alt="Portada del Álbum">
            <div id="song-info">
                <h2 id="song-title"></h2>
                <p id="album"></p>
                <p id="artist"></p>
                <p id="duration"></p>
            </div>
        </div>
        <div id="controls">
            <button id="play-pause">Reproducir</button>
            <button id="stop">Detener</button>
            <button id="shuffle">Aleatorio</button>
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
    </div>
    <script src="JS/mezcladora.js"></script>

</body>
</html>
